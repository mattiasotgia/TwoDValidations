# Possible choices 
# ['fill', 'step', 'errorbar', 'band', 'bar', 'barstep']

# this overwrites the default style if needed
[style_default]
histtype = "errorbar"
color = "k"
linewidth = 1

[style_2d]
histtype = "step"
yerr = false
color = "tab:green"
# alpha = 0.5
linestyle = ":"
linewidth = 3

[style_dnn]
histtype = "step"
color = "tab:orange"
yerr = false
linestyle = "--"
linewidth = 5

[style_dnnpt]
histtype = "step"
color = "tab:blue"
yerr = false
linewidth = 7

[style_dnn_cluster3d]
histtype = "errorbar"
marker = "v"
mfc = "tab:orange"
color = "tab:orange"
mec = "k"
# yerr = false
linestyle = ""
markersize = 8

[style_dnnpt_cluster3d]
histtype = "errorbar"
marker = "^"
mfc = "tab:blue"
color = "tab:blue"
mec = "k"
# yerr = false
linestyle = ""
markersize = 8